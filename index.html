<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>index</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	
</head>
<body>



 <header class="hero" aria-label="Forside">

  <!-- Checkbox til at styre menuen -->
  <input type="checkbox" id="menu-toggle">

  <!-- Selve menuen -->
  <nav class="side-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">World Tour</a></li>
      <li><a href="#">Animated film</a></li>
      <li><a href="#">About SYBO</a></li>
      <li><a href="#">About the game</a></li>
    </ul>

    <div class="socials">
      <img src="Facebook.png" width="49" height="49" alt=""/>
      <img src="YouTube.png" width="49" height="49" alt=""/> 
	  <img src="Tiktok.png" width="49" height="49" alt=""/> 
	  <img src="Instagram.png" width="49" height="49" alt=""/> 
    <img src="Discord.png" width="49" height="49" alt=""/> 
	</div>
  </nav>

  <!-- Klikbart overlay -->
  <label for="menu-toggle" class="hamburger-overlay"></label>

  <!-- Burger-menu -->
  <label for="menu-toggle" class="hamburger" aria-label="Åbn menu">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <!-- Indhold i midten -->
  <div class="hero-center">
    <img src="Subway Surfer logo.png" alt="Subway Surfer Logo" class="logo-img">
  </div>

  <!-- Chevron -->
  <a href="#content" class="chevron" aria-label="Scroll ned">
    <span></span>
  </a>

</header>

<!-- INDHOLD UNDER HERO -->
<section id="content" class="content">
  <h1>Velkommen til min side</h1>
  <p>Her kan du tilføje mere indhold…</p>
</section>



</body>
</html>
